<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

        .wrap {
            width: 1000px;
            margin: auto;
        }

        .info {
            margin: 20px;
        }

        h1, h5 {
            margin: 5px;
            /*display: inline;*/
        }
    </style>
    <title>Order</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Order</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div class="wrap">
    <div class="container text-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTCZXeNQunlqWDh8uQHD8ZQisDnwb2aML2KtA&usqp=CAU"
             alt="지하철" class="rounded img-fluid">
    </div>
    <div class="text-center info">
        <h1>지하철</h1>
        <h5 id="info_h5">1,300,000,000 원 / 칸 &nbsp&nbsp&nbsp&nbsp</h5>


    </div>

    <div>
        <div class="form-group row">
            <label class="col-3 text-center" for="ordername">주문자 성함</label>
            <input type="text" class="form-control col-5" id="ordername" placeholder="홍길동">
        </div>
        <div class="form-group row">
            <label class="col-3 text-center" for="count">수량</label>
            <select class="form-control col-5" id="count">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-3 text-center" for="ad">주소</label>
            <input type="text" class="form-control col-5" id="ad" placeholder="서울 OO구">
        </div>
        <div class="form-group row">
            <label class="col-3 text-center" for="ph">전화번호</label>
            <input type="text" class="form-control col-5" id="ph" placeholder="010-0000-0000">
        </div>
        <div class="form-group text-center">
            <input type="button" value="주문하기" onclick="showAlert()">
        </div>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Count</th>
        <th scope="col">Address</th>
        <th scope="col">Phone number</th>
    </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script>
    function showAlert() {
        var pass_order = true;
        const name = $('#ordername').val();
        const ad = $('#ad').val();
        const ph = $('#ph').val();
        const cnt = $('#count').val();
        var regExp = /^\d{3}-\d{3,4}-\d{4}$/;

        if (name === '') {
            alert('이름을 채워주세요.');
            pass_order = false;
        } else if (ad === '') {
            alert('주소를 채워주세요.');
            pass_order = false;
        } else if (ph === '' || !regExp.test(ph)) {
            alert('전화번호를 올바르게 채워주세요.\n010-0000-0000');
            pass_order = false;
        } else if (!confirm(`주문하신 갯수가 ${cnt} 맞습니까?`)) pass_order = false;

        if (pass_order) {
            $.ajax({
                type: "POST",
                url: "/order",
                data: {'name': name, 'cnt': cnt, 'ad': ad, 'ph': ph},
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        window.location.reload()
                    }
                }
            })
        }
    }

    function showOrder() {
        $.ajax({
            type: "GET",
            url: "/order",
            data: {},
            success: function (response) {
                if (response["result"] == "success") {
                    let orderlist = response['orders']
                    for (let i = 0; i < orderlist.length; i++) {
                        let order = orderlist[i]
                        let name = order['Name']
                        let cnt = order['Count']
                        let ad = order['Address']
                        let ph = order['Phone Number']
                        let temp = `<tr>
                                        <th scope="row">${i+1}</th>
                                            <td>${name}</td>
                                            <td>${cnt}</td>
                                            <td>${ad}</td>
                                            <td>${ph}</td>
                                    </tr>`
                        $('#tbody').append(temp)
                    }
                }
            }
        })
    }

    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "https://api.manana.kr/exchange/rate.json",
            data: {},
            success: function (response) {
                const rate = response[1]['rate'];
                let temp = `${rate} USD/원`
                $('#info_h5').append(temp);
            }
        })
        showOrder()
    });
</script>

</body>
</html>
