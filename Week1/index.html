<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

        .wrap {
            width: 1000px;
            margin: auto;
        }

        .info {
            margin: 20px;
        }

        h1, h5 {
            margin: 5px;
            display: inline;
        }
    </style>

    <script>
        function showAlert() {
            alert('주문이 완료되었습니다.')
        }
    </script>

    <title>주문하기</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Order</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div class="wrap">
    <div class="container text-center">
        <img src="https://lh3.googleusercontent.com/proxy/J5hD9Uy76FmIJ7svSlQIue9PlIuV-5CQTnzq211XarPnLk_d4Mx316iRymbtY_Ac8cOwlwvhU_gGrp1YrHfzgDuYqPxXgVkomUabl9cZ34PXw2ZR"
             alt="지하철" class="rounded img-fluid">
    </div>
    <div class="text-center info">
        <h1>지하철</h1><h5>1,300,000,000 원 / 칸</h5>
    </div>

    <div>
        <div class="form-group row">
            <label class="col-3 text-center" for="ordername">주문자 성함</label>
            <input type="text" class="form-control col-5" id="ordername" placeholder="홍길동">
        </div>
        <div class="form-group row">
            <label class="col-3 text-center" for="count">수량</label>
            <select class="form-control col-5" id="count">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-3 text-center" for="ad">주소</label>
            <input type="text" class="form-control col-5" id="ad" placeholder="서울 OO구">
        </div>
        <div class="form-group row">
            <label class="col-3 text-center" for="ph">전화번호</label>
            <input type="text" class="form-control col-5" id="ph" placeholder="010-0000-0000">
        </div>
        <div class="form-group text-center">
            <input type="button" value="주문하기" onclick="showAlert()">
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
